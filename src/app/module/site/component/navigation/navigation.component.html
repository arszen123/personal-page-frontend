<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="#" routerLink="/app/profile/personal-data">Personal data</a>
      <a mat-list-item href="#" routerLink="/app/profile/experience">Experience</a>
      <a mat-list-item href="#" routerLink="/app/profile/education">Education</a>
      <a mat-list-item href="#" routerLink="/app/profile/language">Language</a>
      <a mat-list-item href="#" routerLink="/app/profile/contact">Contact</a>
      <a mat-list-item href="#" routerLink="/app/profile/skill">Skill</a>
      <a mat-list-item href="#" routerLink="/app/page">Page</a>
      <a mat-list-item href="#" routerLink="/app/oauth/apps">Authorized apps</a>
      <a mat-list-item href="#" (click)="logout()">Logout</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Personal Page</span>
      <span style="position: absolute; right: 50px">{{ authService?.getUser()?.first_name }} {{ authService?.getUser()?.last_name }}</span>
    </mat-toolbar>
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
