<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="#" routerLink="/app/personal-data">Personal data</a>
      <a mat-list-item href="#" routerLink="/app/experience">Experience</a>
      <a mat-list-item href="#" routerLink="/app/education">Education</a>
      <a mat-list-item href="#" routerLink="/app/language">Language</a>
      <a mat-list-item href="#" routerLink="/app/contact">Contact</a>
      <a mat-list-item href="#" routerLink="/app/skill">Skill</a>
      <a mat-list-item href="#" routerLink="/app">Home</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>personal-page</span>
    </mat-toolbar>
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
