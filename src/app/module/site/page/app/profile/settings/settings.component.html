<div id="container">
  <div class="form-container">
    <mat-card>
      <app-form-builder #form [data]="formData" ></app-form-builder>
    </mat-card>
  </div>
</div>
<button
  id="save-button"
  mat-fab
  color="primary"
  aria-label="Save"
  [disabled]="isNotChangedFormsValue"
  (click)="this.save()"><mat-icon>done</mat-icon></button>
<button
  id="delete-button"
  mat-fab
  color="warn"
  aria-label="Delete"
  (click)="this.deleteProfile()"><mat-icon>delete</mat-icon></button>
