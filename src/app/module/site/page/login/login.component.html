<div class="example-container">
  <mat-form-field>
    <input matInput placeholder="email" type="email" [(ngModel)]="authCredential.email">
  </mat-form-field>

  <mat-form-field>
    <input matInput placeholder="password" type="password" [(ngModel)]="authCredential.password">
  </mat-form-field>
  <button mat-button (click)="login()">Login</button>
</div>
